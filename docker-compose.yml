version: "3.8"

services:
  php-fpm:
    image: hello-laravel:latest
    # mount only what must be writable/persistent
    volumes:
      - storage:/var/www/storage
    env_file:
      - .env
    networks: [laravel]

  web:
    image: nginx:alpine
    ports:
      - "80:80"                      # EC2’s security‑group maps 80→80
    volumes:
      - ./public:/var/www/public:ro  # serve static assets
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [php-fpm]
    networks: [laravel]

networks:
  laravel:
    driver: bridge

volumes:
  storage:
